<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
  <h1 id="title">OpenDevHub Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name" id="name-label" >Name:
        <input required type="text" id="name" placeholder="enter your name"/>
    </label><br>
    <label for="email" id="email-label">Email address:
        <input required type="email" id="email" placeholder="enter your email"/>
    </label><br>
    <label for="number" id="number-label">Number:
        <input type="number" id="number" placeholder="your number" min="3" max="100"/>
    </label><br>
    <p>Which option best describes your current role?</p>
    <select id="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="others">Others</option>
    </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label>
        <input type="radio" name="recommend" value="Yes">Yes
    </label>
    <label>
        <input type="radio" name="recommend" value="no">No
    </label>
    <label>
        <input type="radio" name="recommend" value="not sure">Not sure
    </label>
    <p>What would you like to see improved? (Check all that apply)</p>
    <label>
        <input type="checkbox" name="improvement" value="Back-end Projects">Back-end Projects
    </label>
    <label>
        <input type="checkbox" name="improvement" value="Front-end Projects">Front-end Projects
    </label>
    <label>
        <input type="checkbox" name="improvement" value="Data Visualization">Data Visualization
    </label><br>
    <p>Any comments or suggestions?</p>
    <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea><br>
    <button id="submit" name="submit">Submit</button>
  </form>
</body>
</html>
