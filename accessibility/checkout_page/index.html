<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A partially scrambled cube">
        <p>A partially scrambled cube</p>
        <p>$30.00</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="/submit-payment" method="post">
            <label for="card-name">Cardholdername<span aria-hidden="true">*</span>
                <input type="text" id=card-name name="card-name" required>
            </label><br>
            <label for="card-number">Card Number<span aria-hidden="true">*</span>
                <input type="text" id="card-number" name="card-number" aria-describedby="card-number-help" required>
                <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
            </label>
            
            
            <label for="expiry date">Expiry Date<span aria-hidden="true">*</span>
                <input type="text" id="expiry date" name="expiry date" placeholder="MM/YY" required>
            </label><br>
            <label for="cvv">CVV<span aria-hidden="true">*</span>
                <input type="text" id="cvv" name="cvv" required aria-label="card verification value">
            </label><br>
            
            <input type="submit" value="Place Order">
        </form>
    </section>
</body>
</html>
