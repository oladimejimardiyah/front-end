<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Application</h1>
        <form id="job-application">
            <label for="name">Full Name:
                <input type="text" id="name" placeholder="Enter your name" required> 
            </label><br><br>
            <label for="email">Email:
                <input type="email" id="email" placeholder="Enter your email" required>
            </label><br><br>
            <label for="position">Position:
                <select id="position" name="position" required>
                    <label for="position">Position:</label><br>
                    <option>Select a position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </label> <br><br>
            <fieldset class="radio-group">
                <legend>Availability:</legend>
              
                <input type="radio" id="fullTime" name="availability" value="fullTime">
                <label for="fullTime">Full-Time</label>
              
                <input type="radio" id="partTime" name="availability" value="partTime">
                <label for="partTime">Part-Time</label>
            </fieldset>
            <label for="message">Why do you want this job?<br><br>
                <textarea id="message" name="message" rows="5" placeholder="write your motivation" required></textarea>
            </label><br><br>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
